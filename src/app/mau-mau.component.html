
<p>Computer's cards</p>
<hand-of-cards (discard)="game.opponentHandOfCards = game.discardCard($event,game.pile, game.opponentHandOfCards, game.playerHandOfCards,game.cardDeck)"
               [playerCards]="game.opponentHandOfCards"
               [cardsVisible]="true"
               [myTurn]="!game.myTurn">

</hand-of-cards>

<hr>

<div class="row">
  <div class="col-xs-2"> <deck [cards]= "game.cardDeck" (click)="game.drawCard(game.cardDeck,game.playerHandOfCards)"> </deck>
  </div>
  <div class="col-xs-2"> <pile [cards]="game.pile"> </pile> </div>
  <div class="col-xs-6 col-xs-offset-2" style="border: 1px solid black;height: 100px"></div>
</div>


<hr>

<p>Player's cards</p>
<hand-of-cards (discard)="game.playerHandOfCards = game.discardCard($event,game.pile, game.playerHandOfCards,game.opponentHandOfCards, game.cardDeck)"
               [playerCards]="game.playerHandOfCards"
               [cardsVisible]="true"
               [myTurn]="game.myTurn">

</hand-of-cards>
